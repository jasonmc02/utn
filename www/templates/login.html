<ion-nav-view class="margin-top">
  <ion-view view-title="Home">
    <ion-content>
      <form ng-submit="doLogin()">
        <div class="list">
          <label class="item item-input">
            <input type="email" placeholder="Email" ng-model="loginData.email">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="loginData.password">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Log in</button>
          </label>
          <label class="item">
            <button class="facebook-sign-in button button-block" ng-click="doFacebookLogin($event)">Login with Facebook</button>
          </label>
        </div>
      </form>
    </ion-content>
  </ion-view>
</ion-nav-view>
