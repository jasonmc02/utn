<ion-view view-title="Users">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="user in users" href="#/app/user/{{user._id}}">
        {{user.first_name}}
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      ng-if="moreDataCanBeLoaded"
      on-infinite="loadMore()"
      immediate-check="true"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
